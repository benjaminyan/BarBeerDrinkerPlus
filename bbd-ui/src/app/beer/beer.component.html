<h1 class="text-center">{{beerName}}</h1>
<div class="row">
    <div class="col-6">
        <p class="text-center"><b>Top 5 Bars where this beer sells the most</b></p>
        <p-chart type="bar" [data]="chartData1" [options]="chartOptions"></p-chart>
    </div>
    <div class="col-6">
        <p class="text-center"><b>Top 5 Consumers of this beer</b></p>
        <p-chart type="bar" [data]="chartData2" [options]="chartOptions2"></p-chart>
    </div>
</div>
<div class="row">
        <div class="col-6">
                <p>Start date (per day)</p>
                <p-calendar [(ngModel)]="begin" [showIcon]="true" dateFormat="yy-mm-dd" [minDate] = "minDate" [maxDate] = "maxDate"></p-calendar>
                <br>
                
                <p>End date (per day)</p>
                <p-calendar [(ngModel)]="end" [showIcon]="true" dateFormat="yy-mm-dd" [minDate] = "minDate" [maxDate] = "maxDate"></p-calendar>
                
                <br>
                <Button class="btn" type="submit" (click) = "updateGraph()" >Run Query</Button>
                
                <p class="text-center"><b>Time Distribution of when this beer sells the most</b></p>
                <p-chart type="line" [data]="chartData3" [options]="chartOptions3"></p-chart>
                
        </div>
        <div class="col-6">
                <p>Start date (per week)</p>
                <p-calendar [(ngModel)]="beginWeek" [showIcon]="true" dateFormat="yy-mm-dd" [minDate] = "minDate" [maxDate] = "maxDate"></p-calendar>
                <br>
                
                <Button class="btn" type="submit" (click) = "updateGraphWeek()">Run Query</Button>
                
                <p class="text-center"><b>Time Distribution of when this beer sells the most per week</b></p>
                <p-chart type="line" [data]="chartData4" [options]="chartOptions"></p-chart>
                
        </div>
    </div>
