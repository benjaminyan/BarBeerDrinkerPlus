<div class="container-fluid">
  <h2>Table Modifications</h2>
  <div class="row">
    <div class="col">
      <p>Begin by choosing a table to modify.</p>
      Table: <p-dropdown [options] = "tableList" [(ngModel)] = "selectedTable" (onChange)="fetchData()"></p-dropdown>
    </div>
  </div>

  <div class="row">
    <div class="col-6">

      Choose a tuple below to modify or delete, or add a tuple using the button above.<br><br>

      <p-table [value] = "data"  [paginator]="true" [rows]="15" [rowHover]="true">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of colData[selectedTable]">
                  {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr style="height:30px" class='clickable-row'>
                <td *ngFor='let col of colData[selectedTable]'>
                  {{row[col.field]}}
                </td>
            </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="col-6">
      <ng-container *ngIf="selectedTable">
        <h3>Update a tuple below:</h3>
        <app-forms [formName]="selectedTable"></app-forms>
      </ng-container>
    </div>
  </div>
</div>
