<div class="container-fluid">
  
  <div class="row mb-3">
    <div class="col"><h2>Drinkers</h2></div>
  </div>

  <div class="row">
    <div class="col">
      <p-table [value] = "drinkerList"  [paginator]="true" [rows]="18" [rowHover]="true">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columns" [style.width.%]="col.width"> <!-- specifying the width of columns -->
                  {{col.header}}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-drinker>
            <tr style="height:30px" class='clickable-row' [routerLink] = "['/drinkers/',drinker.name]">
                <td *ngFor='let col of columns'>
                  {{drinker[col.field]}}
                </td>
                <td><Button>SG</Button></td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col">
        <p-chart type="bar" [data]="data"></p-chart>
    </div>
  </div>
</div>
