<div class="container-fluid">
  <div class="card">
    <h5 class="card-header">Instructions</h5>
    <div class="card-body">
      <p class="card-text">To view bar graphs for a particular drinker, click on that drinker's row. To view 
        a particular drinker's transactions, click on that drinker's name.
      </p>
    </div>
  </div>
  <br>
  <p-table [value] = "drinkerList"  [paginator]="true" [rows]="18" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns" [style.width.%]="col.width"> <!-- specifying the width of columns -->
              {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinker>
        <tr style="height:30px" class='clickable-row' [routerLink] = "['/drinkers/drinkergraph/', drinker.name]"> <!-- [routerLink] = "['/drinkers/',drinker.name]"> -->
            <td *ngFor='let col of columns'>
              <ng-container *ngIf="col.field == 'name'">
                <a [routerLink] = "['/drinkers/', drinker.name]">{{drinker[col.field]}}</a>
              </ng-container>
              <ng-container *ngIf="col.field !== 'name'">
                  {{drinker[col.field]}}
                </ng-container>
            </td>
        </tr>
    </ng-template>
  </p-table>
</div>
